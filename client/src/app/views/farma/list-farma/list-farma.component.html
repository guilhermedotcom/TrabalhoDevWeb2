<button (click)="navigateToCreateFarma()">
    Cadastrar FarmÃ¡cia
</button>

<table>
  <tr>
    <th>#</th>
    <th>Data do cadastro</th>
    <th>Criado em</th>
    <th></th>
  </tr>
  <tr *ngFor="let farma of farmas">
    <td>{{farma._id}}</td>
    <td>{{farma.nome}}</td>
    <td>{{farma.cnpj}}</td>
    <td>{{farma.criadoEm | date: "dd/MM/yyyy hh:mm"}}</td>
    <td>
      <a routerLink="farma/create/{{farma.cnpj}}">Alterar</a>
    </td>
  </tr>
</table>
